<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/storymaker.css">
</head>

<body>
    <header>
        <img src="img/logo2.png" alt="See-N-Say Storymaker" id="headerImage">
    </header>
    <h1>See-N-Say Storymaker</h1>
    <p id="studentId"></p>
    <section class="story-builder">
        <!-- Section with all the buttons for the user to build their story -->
        <h2>Create Your Story</h2>
        <div class="story-item">
            <button class="story-btn" id="noun1">Noun 1</button>
            <p id="choosenNoun1"></p>
        </div>
        <div class="story-item">
            <button class="story-btn" id="verb">Verb</button>
            <p id="choosenVerb"></p>
        </div>
        <div class="story-item">
            <button class="story-btn" id="adjective">Adjective</button>
            <p id="choosenAdjective"></p>
        </div>
        <div class="story-item">
            <button class="story-btn" id="noun2">Noun 2</button>
            <p id="choosenNoun2"></p>
        </div>
        <div class="story-item">
            <button class="story-btn" id="setting">Setting</button>
            <p id="choosenSetting"></p>
        </div>
    </section>
    <section class="story-playback">
        <!-- Section with playback controls to see or hear the story -->
        <h2>See Your Story</h2>
        <button class="action-btn" id="playback">Show Story</button>
        <button class="action-btn" id="random">Random Story</button>
        <!-- Empty paragraph to display the story -->
        <p id="story"></p>
    </section>
    <footer>
        <p>Fun Fact: Did you know that a group of flamingos is called a "flamboyance"?</p>
        <p>Quote of the Day: "The best way to predict the future is to create it." - Peter Drucker</p>
    </footer>
    <script src="js/storymaker.js"></script>
</body>

</html>
